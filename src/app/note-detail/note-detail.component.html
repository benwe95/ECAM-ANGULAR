<div *ngIf="note" xmlns="http://www.w3.org/1999/html">
  <h2>Note Details</h2>
  <div>
    <label>Title:
      <div>{{note.title}}</div>
    </label>
  </div>
  <div>
    <label>Content:
      <div>{{note.content}}</div>
    </label>
  </div>
</div>

<button (click)="goBack()">Back</button>
<button routerLink="/note/{{id}}/edit">Edit</button>
